message RobotCommand {
	required uint32 id          = 1;
	required float  velnormal   = 2;
	required float  velangular  = 3;
	required bool   wheelsspeed = 4;
	optional float  wheel1      = 5;
	optional float  wheel2      = 6;
}

message Commands {
	repeated grSim_Robot_Command robot_commands = 1;
}

